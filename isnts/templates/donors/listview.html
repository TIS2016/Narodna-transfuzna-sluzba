{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>All donors</h2>
<a href="create_new/"  class="row">New donor</a>
{% for donor in donors %}
    <a href="{{ donor.id }}" class="row">
        <span>{{ donor.id }}</span>
        <span>{{ donor.first_name }}</span>
        <span>{{ donor.last_name }}</span>
    </a>
{% endfor %}
{% endblock %}
